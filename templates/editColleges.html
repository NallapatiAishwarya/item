{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editColleges',ishid=ishid,ishename=collegedetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit College Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter College Name:</label>
					    <input type="name" class="form-control" name="name" value="{{collegedetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter Year Of Establishing:</label>
					    <input type="text" class="form-control" name="establishedyear" value="{{collegedetails.establishedyear}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter college rating:</label>
					    <input type="text" class="form-control" name="rating" value="{{collegedetails.rating}}">
					  </div>
					 					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
