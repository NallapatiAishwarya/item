

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addCollegeDetails',ishname=ishname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add College Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter College Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter College Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter established Year:</label>
					    <input type="text" class="form-control" name="establishedyear" placeholder="Enter established year:" pattern="[0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter college rating:</label>
					    <input type="text" class="form-control" name="rating" placeholder="Enter college rating:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					 
					  <div class="form-group">
					    <input type="text" class="form-control " name="universitynameid" value="{{ ishname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
